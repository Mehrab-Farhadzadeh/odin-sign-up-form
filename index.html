<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Sign-up Form</title>
</head>

<body>

   <div class="background">
      <div class="logo">
         <img src="Assets/odin-lined.png" alt="odin-lined"><span>ODIN</span>
      </div>
      <div class="credit">Photo by <a href="https://unsplash.com/@claude79">Daniel Kim</a> on
         <a href="https://unsplash.com/photos/shallow-focus-photography-of-red-leafed-tree-1K5FKIyKVxQ">Unsplash</a>
      </div>
   </div>
   <div class="main">
      <p>I've always wanted to do this, what about you? I'm sure you've also had been dreaming doing it. Let's do it
         together. <br>Sign-up <i>now</i> to get started.</p>
      <p>We <i>believe</i> in you!</p>

      <form action="" id="sign-up-form">
         <fieldset>
            <legend>You know you want to!</legend>
            <p>
               <label for="first-name">First name</label>
               <input placeholder="" type="text" name="first-name" id="first-name" autocomplete="name" pattern="[a-zA-Z]+" maxlength="245" required>
               <span class="custom-error-message" data-help="Only letters"></span>
            </p>
            <p>
               <label for="last-name">Last name</label>
               <input placeholder="" type="text" name="last-name" id="last-name" autocomplete="family-name" pattern="[a-zA-Z]+" maxlength="245" required>
               <span class="custom-error-message" data-help="Only letters"></span>
            </p>
            <p>
               <label for="email">Email</label>
               <input placeholder="" type="email" name="email" id="email" autocomplete="email" maxlength="245" required>
               <span class="custom-error-message" data-help="Format: email@example.com"></span>
            </p>
            <p>
               <label for="phone">Phone</label>
               <input placeholder="" type="tel" name="phone" id="phone" autocomplete="tel" pattern="[0-9\+\-]+" maxlength="245" required>
               <span class="custom-error-message" data-help="Only numbers"></span>
            </p>
            <p>
               <label for="pwd">Password</label>
               <input placeholder="" type="password" name="pwd" id="pwd" autocomplete="new-password" minlength="8" maxlength="245"
                  required>
               <span class="custom-error-message" data-help="8-24 character"></span>
            </p>
            <p>
               <label for="pwd-confirmation">Confirm password</label>
               <input placeholder="" type="password" name="pwd-confirmation" id="pwd-confirmation" autocomplete="new-password"
                  minlength="8" maxlength="245" required>
               <span class="custom-error-message" data-help="Passwords do not match"></span>
            </p>
         </fieldset>
      </form>
      <button type="submit" form="sign-up-form">Create Acount</button>
      <p>Already have an acount? <a href="">Log in</a></p>
   </div>

</body>

</html>
